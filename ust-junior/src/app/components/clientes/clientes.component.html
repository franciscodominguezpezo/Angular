<h2>Listado de Clientes</h2>

<table class="table table-striped mt-3">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.estado }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="eliminarCliente(cliente)">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
